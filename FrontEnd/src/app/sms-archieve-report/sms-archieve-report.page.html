<ion-content>
  
    <ion-grid>
      <ion-row>
        <ion-text class="form-header pl-10">
          <ion-icon name="add-circle-outline" class="pr-1"></ion-icon>Archieve Report
        </ion-text>
      </ion-row>
      <form name="archieveForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <ion-row>
          <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <ion-label> Select Month & Year <span>*</span></ion-label>
              <ion-select placeholder="Please Select" name="Type" [(ngModel)]="archieveModel.Type" #Type="ngModel" [ngClass]="{'is-invalid': f.submitted && Type.invalid}" interface="popover" class="form-control" required>
                
                <ion-select-option value="Message Out Archieve 09 2019">Message Out Archieve 09 2019</ion-select-option>
                
              </ion-select>
              <div *ngIf="f.submitted && Type.invalid" class="invalid-feedback">
                <div *ngIf="Type.errors.required">
                  कार्यक्रमाचे स्वरूप प्रकार निवडा
                </div>
              </div>
            
          </ion-col>
          <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
            <ion-label>  From Date  <span>*</span> </ion-label>
              <ion-input value="{{ date1 | date: 'dd/MM/yyyy' }}"
              id="date1" class="form-control"
              name="fromDate" [(ngModel)]="archieveModel.fromDate" #fromDate="ngModel" [ngClass]="{'is-invalid': f.submitted && fromDate.invalid}" required></ion-input>
              <div *ngIf="f.submitted && fromDate.invalid" class="invalid-feedback">
                <div *ngIf="fromDate.errors.required">
                  Please select date
                </div>
              </div>
              
              <ion-modal trigger="date1" size="cover">
                <ng-template>
                  <ion-datetime
                    presentation="date1"
                    [(ngModel)]="date1"
                    name="fromDate"
                  >
                  <div slot="title">Date</div></ion-datetime>
                </ng-template>
              </ion-modal>
          </ion-col>

          <!-- <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
            <ion-label>  To Date  <span>*</span> </ion-label>
              <ion-input type="date" name="toDate" [(ngModel)]="archieveModel.toDate" #toDate="ngModel" [ngClass]="{'is-invalid': f.submitted && toDate.invalid}"  class="form-control" required></ion-input>
              <div *ngIf="f.submitted && toDate.invalid" class="invalid-feedback">
                <div *ngIf="toDate.errors.required">
                  Please select date
                </div>
              </div>
          </ion-col> -->


          <ion-col size-xl="6" size-lg="6" size-md="12" size-sm="12" size-xs="12">
            <ion-label>  To Date  <span>*</span> </ion-label>
            <ion-input
              value="{{ date | date: 'dd/MM/yyyy' }}"
              id="date" class="form-control"
              name="toDate" [(ngModel)]="archieveModel.toDate" #toDate="ngModel" [ngClass]="{'is-invalid': f.submitted && toDate.invalid}" required class="form-control"
            ></ion-input>
            <div *ngIf="f.submitted && toDate.invalid" class="invalid-feedback">
              <div *ngIf="toDate.errors.required">
                Please select date
              </div>
            </div>
            <ion-modal trigger="date" size="cover">
              <ng-template>
                <ion-datetime
                  presentation="date"
                  [(ngModel)]="date"
                  name="toDate"
                >
                <div slot="title">Date</div>
              </ion-datetime>
              </ng-template>
            </ion-modal>
        </ion-col>
          
          <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <div class="ion-text-center">
              <ion-button type="reset" (click)="resetForm()" color="success" size="medium">Statistics Report</ion-button>
              <ion-button  type="submit" size="medium">  Download</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>

</ion-content>
