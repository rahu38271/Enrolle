

<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title> Landing Image </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-text class="form-header">
            <ion-icon name="add-circle-sharp" class="pr-1"></ion-icon>Add Landing Image
          </ion-text>
        </ion-row>
        <ion-row>
            <ion-col size-xl="7" size-lg="7">
                <form (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                    <ion-row>
                      <ion-col  size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>
                          <span>
                            * You can set landing image to see your image at the start of application when app is opened. Image size should be ( 564 x 1000 ) px 
                          </span>
                        </ion-label>
                      </ion-col>
                      
                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="file">
                        <div class="flex">
                          <ion-label> File <span> ( jpg , jpeg , png ) </span> </ion-label>
                          <ion-label> Size - <span> {{fileSize}} </span> </ion-label>
                        </div>
                        <input type="file" name="file" (change)="onFileSelected($event)" class="form-control" required> 
                      </ion-col>
             
                     
                      <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <div class="ion-text-center">
                          <ion-button type="reset" color="danger" size="medium">Clear</ion-button>
                          <ion-button type="submit" size="medium" (click)="addLanding()" [disabled]="disabled">Upload</ion-button>
                          <ion-button routerLink="/home/mobile-dashboard" color="success" type="button" size="medium">Go Home</ion-button>
                        </div>
                      </ion-col>
                    </ion-row>
                  </form>
            </ion-col>
            <ion-col size-xl="5" size-lg="5">
              <img [src]="imageUrl" alt="">
                <!-- <img src="/assets/img/sms1.jpg" alt=""> -->
            </ion-col>
        </ion-row>
      </ion-grid>
      
    </div>
  </ion-content>
