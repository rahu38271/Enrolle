

<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/"></ion-back-button>
        </ion-buttons>
        <ion-title> Whatsapp Image </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-text class="form-header">
            <ion-icon name="add-circle-sharp" class="pr-1"></ion-icon>Add Whatsapp Content
          </ion-text>
        </ion-row>
        <ion-row>
            <ion-col size-xl="8" size-lg="8">
                <form (ngSubmit)="f.form.valid" #f="ngForm" novalidate>
                    <ion-row>
                      <ion-col  size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>
                          <span>
                            * When sharing voter slip to voter on whatsapp, you can set your image and content with the voter slip. Finally your message will look like image shown in right side.
                          </span>
                        </ion-label>
                      </ion-col>
                      
                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="file">
                        <ion-label> File </ion-label>
                        <input type="file"  name="file" (change)="onFileSelected($event)" class="form-control" required> 
                      </ion-col>
          
                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12" class="file">
                          <ion-label> Message Content </ion-label>
                          <ion-textarea name="content" [(ngModel)]="WhatUpContent.MessageContent" class="form-control"></ion-textarea>
                        </ion-col>
             
                     
                      <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <div class="ion-text-center">
                          <ion-button type="reset" color="danger" size="medium">Clear</ion-button>
                          <ion-button type="submit" size="medium" (click)="addSlipContent()">Upload</ion-button>
                          <ion-button routerLink="/home/mobile-dashboard" color="success" type="button" size="medium">Go Home</ion-button>
                        </div>
                      </ion-col>
                    </ion-row>
                  </form>
            </ion-col>
            <ion-col size-xl="4" size-lg="4" class="slipImg">
                <!-- <img src="/assets/img/whatsapp-voter-slip.png" alt=""> -->
                <img [src]="imgurl" alt="">
                <div class="voterDetails">
                  <h6>Voter Details</h6>
                </div>
                <p>{{msgText}}</p>
            </ion-col>
        </ion-row>
      </ion-grid>

      
    </div>
  </ion-content>
