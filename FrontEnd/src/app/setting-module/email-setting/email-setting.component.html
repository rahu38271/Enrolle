<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/home"></ion-back-button>
      </ion-buttons>
      <ion-title>Email Setting</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-text class="form-header">
          <ion-icon name="add-circle-sharp" class="pr-1"></ion-icon>Email Setting
        </ion-text>
      </ion-row>
      <form name="emailForm" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
        <ion-row>
          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
            <ion-label>  URL </ion-label>
              <ion-input name="url" [(ngModel)]="emailModel.url" #url="ngModel" [ngClass]="{'is-invalid': f.submitted && url.invalid}" class="form-control"></ion-input>
              <div *ngIf="f.submitted && url.invalid" class="invalid-feedback">
                <div *ngIf="url.errors.required">
                   url is required
                </div>
              </div>
          </ion-col>

          
          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label> Username <span>*</span> </ion-label>
              <ion-input name="Username" [(ngModel)]="emailModel.Username" #Username="ngModel" [ngClass]="{'is-invalid': f.submitted && Username.invalid}" class="form-control" ></ion-input>
              <div *ngIf="f.submitted && Username.invalid" class="invalid-feedback">
                <div *ngIf="Username.errors.required">
                  Village is required
                </div>
              </div>
          </ion-col>


          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label>Password <span>*</span></ion-label>
            <ion-input [type]="ismyTextFieldType ? 'text' : 'password'" name="Password" [(ngModel)]="emailModel.Password" #Password="ngModel" [ngClass]="{'is-invalid': f.submitted && Password.invalid}" class="form-control"></ion-input>
            <div *ngIf="f.submitted && Password.invalid" class="invalid-feedback">
              <div *ngIf="Password.errors.required">
                Password is required
              </div>
            </div>
            <ion-icon (click)="togglemyPasswordFieldType()" [name]="ismyTextFieldType ? 'eye-off' : 'eye'">
            </ion-icon>
          </ion-col>

          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" class="file">
            <ion-label> File <span>*</span> </ion-label>
              <input type="file" name="File" [(ngModel)]="emailModel.File" #File="ngModel" [ngClass]="{'is-invalid': f.submitted && File.invalid}" class="form-control" />
          </ion-col>


          <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <div class="d-flex labels"> 
              <ion-label>Email Template<span>*</span>  </ion-label>
              <!-- <ion-label> Add New Template </ion-label> -->
            </div>
              <ion-textarea name="Template" [(ngModel)]="emailModel.Template" #Template="ngModel" [ngClass]="{'is-invalid': f.submitted && Template.invalid}" class="form-control" rows="3"></ion-textarea>
              <div *ngIf="f.submitted && Template.invalid" class="invalid-feedback">
                <div *ngIf="Template.errors.required">
                  Template is required
                </div>
              </div>
          </ion-col>
          
          <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <div class="ion-text-center">
              <ion-button type="reset" (click)="resetForm()" color="danger" size="medium">Clear</ion-button>
              <ion-button  type="submit" size="medium">Save</ion-button>
              <ion-button routerLink="/setting" color="success" type="button" size="medium">Back To List</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
