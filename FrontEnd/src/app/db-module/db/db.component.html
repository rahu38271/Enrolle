

<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button color="primary" defaultHref="/contact"></ion-back-button>
        </ion-buttons>
        <ion-title> Configure DB </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-text class="form-header">
            <ion-icon name="add-circle-outline" class="pr-1"></ion-icon>Configure DB
          </ion-text>
        </ion-row>
        <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
          <ion-row>
            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
              <ion-label position="floating"> DB Name   <span>*</span> </ion-label>
                <ion-input name="FullName" class="form-control" required></ion-input>
            </ion-col>

            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
              <ion-label position="floating"> IP   <span>*</span> </ion-label>
                <ion-input name="IP" class="form-control" required></ion-input>
            </ion-col>

            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
              <ion-label position="floating"> Hostname   <span>*</span> </ion-label>
                <ion-input name="Hostname" class="form-control" required></ion-input>
            </ion-col>

            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
              <ion-label position="floating"> Username   <span>*</span> </ion-label>
                <ion-input name="Username" class="form-control" required></ion-input>
            </ion-col>

            <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12" >
              <ion-label position="floating"> Password   <span>*</span> </ion-label>
                <ion-input name="Password" class="form-control" required></ion-input>
            </ion-col>

            
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <div class="ion-text-center">
                <ion-button type="reset" (click)="resetForm()" color="danger" size="medium">Clear</ion-button>
                <ion-button  type="submit" size="medium" [disabled]="!f.form.valid" >Save</ion-button>
                <!-- <ion-button routerLink="/contact" color="success" type="button" size="medium">Back To List</ion-button> -->
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-content>
