

<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title> Letter Tracking </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    
    <div class="web">
      <ion-grid class="header">
        <ion-row>
          <ion-col size-xs="12" size-sm="6">
            <ion-card-header>
              <ion-card-title>Letter Tracking <span></span></ion-card-title>
              <div class="headerLine"></div>
            </ion-card-header>
          </ion-col>
          <!-- <ion-col size-xs="12" size-sm="6" class="ion-text-right">
            <ion-button class="button-download" color="primary" routerLink="/appointment/add-appointment"><ion-icon name="add-circle-sharp"></ion-icon>Add Appointment</ion-button>
            <ion-button class="button-download" fill="outline" routerLink="/appointment/today-appointment" color="primary" ><ion-icon name="refresh-circle-sharp"></ion-icon>Today's Appointments</ion-button>
          </ion-col> -->
        </ion-row>
      </ion-grid>
    </div>

    <ion-grid>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6">
          
            <ion-row >
              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" >
                <ion-list class="survey-list" routerLink="/letter-tracking/all-letters">
                    <ion-item lines="none">
                      <ion-label class="contact">
                          
                          <div>
                            <h3> All Letters </h3>
                            <h4> {{totalLetters}} </h4>
                          </div>
                          <i class="icofont icofont-search-document"></i>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>

              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" >
                <ion-list class="survey-list" routerLink="/letter-tracking/add-letter">
                    <ion-item lines="none">
                      <ion-label>
                        <div class="contact">
                          
                          <div>
                            <h3>  Add Letter </h3>
                            <h4> - </h4>
                          </div>
                          <i class="icofont icofont-ui-add"></i>
                        </div>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>

              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" >
                <ion-list class="survey-list">
                    <ion-item lines="none">
                      <ion-label>
                        <div class="contact">
                          <div>
                            <h3> Today's Letters </h3>
                            <h4> {{todayLetters}} </h4>
                          </div>
                          <i class="icofont icofont-ui-clock"></i>
                        </div>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>
      
              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" >
                <ion-list class="survey-list" routerLink="/letter-tracking/completed">
                  <ion-item lines="none">
                      <ion-label>
                        <div class="contact">
                          <!-- <img src="assets/img/cake.png" alt=""> -->
                          
                          <div>
                            <h3>  Completed </h3>
                            <h4> {{compLetters}} </h4>
                          </div>
                          <i class="icofont icofont-ui-check"></i>
                        </div>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>
              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6" > 
                <ion-list class="survey-list" routerLink="/letter-tracking/pending">
                  <ion-item lines="none" >
                      <ion-label>
                        <!-- <img src="assets/img/anniversary.png" alt=""> -->
                        <div class="contact">
                          <div>
                            <h3> Pending </h3>
                            <h4> {{pendLetters}} </h4>
                          </div>
                          <i class="icofont icofont-ui-close"></i>
                        </div>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>

              <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="6">
                <ion-list class="survey-list" routerLink="/letter-tracking/by-date">
                  <ion-item lines="none">
                      <ion-label>
                        <!-- <img src="assets/img/anniversary.png" alt=""> -->
                        <div class="contact">
                          
                          <div>
                            <h3>  Letter By Date </h3>
                            <h4> - </h4>
                          </div>
                          <i class="icofont icofont-calendar"></i>
                        </div>
                      </ion-label>
                    </ion-item>
                </ion-list>
              </ion-col>
            </ion-row>
        </ion-col>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="6" class="graph">
          <ion-card>
            <ejs-accumulationchart height="280px" id="chart-container" [tooltip]='tooltip' [title]='title' [legendSettings]='legendSettings'>
              <e-accumulation-series-collection>
                  <e-accumulation-series [dataSource]='allCount' xName='x' yName='y' [dataLabel]='datalabel' [palettes]='palette1' radius="80%" innerRadius='60%'></e-accumulation-series>
              </e-accumulation-series-collection>
            </ejs-accumulationchart>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>

</ion-content>
