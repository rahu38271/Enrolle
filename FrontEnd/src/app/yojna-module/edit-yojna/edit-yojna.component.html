<ion-content>
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-text class="form-header pl-10">
            <ion-icon name="pencil-outline" class="pr-1"></ion-icon>योजना
          </ion-text>
        </ion-row>
        <form #myForm="ngForm">
          <ion-row>
  
            <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <ion-label>   योजना  <span>*</span> </ion-label>
                <ion-input [(ngModel)]="Name" name="Name" (keypress)="onKeyPress($event)" class="text-capitalize form-control" required ></ion-input>
            </ion-col>

  
            <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <ion-label> तपशील  </ion-label>
              <ion-textarea class="form-control" rows="4"></ion-textarea>
            </ion-col>
            
            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <div class="ion-text-center">
                <ion-button type="reset" (click)="resetForm()" color="danger" size="medium">Clear</ion-button>
                <ion-button [disabled]="!myForm.form.valid"  type="submit" size="medium">Save</ion-button>
                <ion-button routerLink="/yojna" color="success" type="button" size="medium">Back To List</ion-button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-content>
