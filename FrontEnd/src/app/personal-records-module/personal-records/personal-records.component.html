

<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button color="primary" auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title> वैयक्तिक नोंदी </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <ion-grid class="web header">
      <ion-row>
        <ion-col size-xs="12" size-sm="6">
          <ion-card-header>
            <ion-card-title>वैयक्तिक नोंदी <span> ( 1 ) </span></ion-card-title>
            <div class="headerLine"></div>
          </ion-card-header>
        </ion-col>
        <ion-col size-xs="12" size-sm="6" class="ion-text-right">
          <ion-button class="button-download" color="primary" routerLink="/personal-records/add-personal-records"><ion-icon name="add-circle-sharp"></ion-icon>Records</ion-button>
          <ion-button class="button-download" fill="outline" color="primary"><ion-icon name="refresh-circle-sharp"></ion-icon>Refresh</ion-button>
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="topForm">
      <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
        <ion-row>
          <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="6" size-xs="12">
            <ion-label> प्राधान्य </ion-label>
              <ion-select name="Priority" [(ngModel)]="Priority" placeholder="Select" interface="popover" class="form-control" required>
                <ion-select-option class="select_option" value="सामान्य"> सामान्य</ion-select-option>
                <ion-select-option class="select_option" value=" महत्वाचे"> महत्वाचे</ion-select-option>
                <ion-select-option class="select_option" value=" अतिमहत्त्वाचे"> अतिमहत्त्वाचे</ion-select-option>
                
              </ion-select>
          </ion-col>
          <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="6" size-xs="12">
            <ion-label>  संबंधित विभाग    </ion-label>
              <ion-select name="Department" [(ngModel)]="Department" placeholder="Select" class="form-control" interface="popover" >
                <ion-select-option class="select_option" value="प्रगतीत"> प्रगतीत</ion-select-option>
                <ion-select-option class="select_option" value="पूर्ण"> पूर्ण </ion-select-option>
                <ion-select-option class="select_option" value="अपूर्ण"> अपूर्ण </ion-select-option>
                <ion-select-option class="select_option" value="नियुक्त"> नियुक्त </ion-select-option>
              </ion-select>
          </ion-col>
          
          
          <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="6" size-xs="12">
            <ion-label>   जबाबदारी नियुक्त      </ion-label>
              <ion-input name="Rassigned" [(ngModel)]="Rassigned" class="form-control"></ion-input>
          </ion-col>

          <ion-col size-xl="2" size-lg="3" size-md="3" size-sm="6" size-xs="12">
              <div class="checkbox">
                <ion-checkbox name="Responsibility" [(ngModel)]="Responsibility" ></ion-checkbox>
                <ion-label>   जबाबदारी स्वतः     </ion-label>
              </div>
          </ion-col>

          
          <ion-col size-xl="3" size-lg="3" size-md="4" size-sm="6" size-xs="12">
              <ion-button class="searchBtn" type="submit" (click)="presentLoading()" [disabled]="!f.form.valid">Search</ion-button>
              <ion-button type="reset" (click)="resetForm()" class="searchBtn" color="danger">Clear</ion-button>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid> 

    <ion-card>
      <ion-card-content>
        <div class="headSection">
          <div class="search">
            <ion-searchbar [(ngModel)]="searchWeb" animated="true"></ion-searchbar>
          </div>
          <ion-button class="button-download" color="success" (click)="downloadExcel()" ><ion-icon name="document-sharp"></ion-icon>Excel</ion-button>
        </div>
        <div class="horizontal-scroll">
          <table id="table15" #epltable>
            <thead>
              <tr>
                <th style="width: 40px;">
                  अ.क्र.					
                </th>
                <th>
                  दिनांक		
                </th>
                <th>
                  विषय				
                </th>
                <th>
                  सद्यस्थिती					
                </th>
                <th>
                  प्राधान्य			
                </th>
                <th>
                  जबाबदारी स्वतः	
                </th>
                <th>
                  जबाबदारी नियुक्त
                </th>
                
                <th id="element-to-hide" data-html2canvas-ignore="true">
                  Action
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>1</td>
                <td>25/01/2022</td>
                <td>
                  <span></span>
                </td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td id="element-to-hide" data-html2canvas-ignore="true">
                  <ion-button routerLink="/personal-records/edit-personal-records" color="success" size="small"><ion-icon name="pencil-sharp"></ion-icon></ion-button>
                  <ion-button color="danger" size="small" (click)="deleteRules()"><ion-icon name="trash-sharp"></ion-icon></ion-button>
                </td>
              </tr>
              
            </tbody>
          </table>
          <pagination-controls (pageChange)="cp = $event"></pagination-controls>
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
						
<ion-fab horizontal="end" vertical="bottom" slot="fixed" routerLink="/personal-records/add-personal-records">
  <ion-fab-button color="primary">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
