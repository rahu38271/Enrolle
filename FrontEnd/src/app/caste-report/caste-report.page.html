
  <ion-content [fullscreen]="true">
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-grid class="header">
            <ion-row>
              <ion-col size-xs="12" size-sm="6">
                
                <div class="flexArrow">
                  <ion-icon (click)="goBack()" name="arrow-back-circle-sharp"></ion-icon>
                  <ion-card-header>
                    <ion-card-title class="header1"> {{'By Caste' | translate}} <span>  </span> </ion-card-title>
                    <div class="headerLine"></div>
                  </ion-card-header>
                </div>
              </ion-col>
              <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
            <ion-card>
              <ion-card-content>
                <div class="headSection">
                  <div class="search">
                    <ion-searchbar [(ngModel)]="searchWeb" (ionChange)="onSearchChange($event)"
                      animated="true"></ion-searchbar>
                  </div>

                </div>
                <div class="horizontal-scroll">
                  <table id="villageTable" #epltable class="table">
                    <thead>
                      <tr>

                        <th>
                          Caste
                        </th>
                        <th>
                          Total
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of casteData | filter:searchWeb" (click)="caste(item.columnName)">
                        <td>{{item.columnName}}</td>
                        <td> {{item.count}}</td>
                      </tr>

                    </tbody>
                  </table>
                  <div *ngIf="!casteData || casteData.length === 0" class="text-center noData">
                    <p> {{'No data available' | translate}}</p>
                  </div>
                </div>

              </ion-card-content>

            </ion-card>
          </ion-col>
          <!-- <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
            <ejs-chart id="chart1" [primaryXAxis]='primaryXAxis' [dataSource]='chartData' (pointRender)='pointRender($event)'>
              <e-series-collection>
                  <e-series type='Column' xName='caste' yName='count' name='Caste Summary'></e-series>
              </e-series-collection>
          </ejs-chart>
          </ion-col> -->
          <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
            <ion-card>
              <ejs-accumulationchart height='350' id="casteData" [tooltip]='tooltip' [title]='title1' >
                <e-accumulation-series-collection>
                    <e-accumulation-series [dataSource]='casteData' xName='columnName' yName='count' [dataLabel]='totalDataLael' radius="80%" [palettes]='palette1' innerRadius='50%'></e-accumulation-series>
                </e-accumulation-series-collection>
              </ejs-accumulationchart>  
            </ion-card>
          </ion-col>
          
        </ion-row>
        <ion-row class="empty"></ion-row>
      </ion-grid>
    </div>
  </ion-content>
