<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/list"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>  {{'By Lastname' | translate}} </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <!-- <ion-searchbar></ion-searchbar> -->
    <ion-grid class="web">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-grid class="header">
            <ion-row>
              <ion-col size-xs="12" size-sm="6" class="webBack">
                <div class="flexArrow">
                  <ion-icon (click)="goBack()" name="arrow-back-sharp"></ion-icon>
                  <ion-card-header>
                    <ion-card-title class="header1">By Surname </ion-card-title>
                    <div class="headerLine"></div>
                  </ion-card-header>
                </div>
              </ion-col>
              <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                <!-- <ion-button class="button-download" fill="outline" color="success" >
                  <ion-icon name="document-sharp"></ion-icon>Excel
                </ion-button>
                <ion-button class="button-download" fill="outline" color="danger" >
                  <ion-icon name="cloud-download-sharp"></ion-icon>PDF
                </ion-button>
                 -->
              </ion-col>
            </ion-row>
            <ion-row>
              <ion-col size-lg="5" size-md="5">
                <ion-card>
                  <ion-card-content>
                    <div class="headSection">
                      <div class="search">
                        <ion-searchbar (keyup)="keyPress($event.target.value)" (change)="onSearchChange($event.target.value)" animated="true"></ion-searchbar>
                      </div>
                      <!-- <ion-button class="button-download" color="success">
                        <ion-icon name="document-sharp"></ion-icon>Excel
                      </ion-button> -->
                    </div>
                    <div class="horizontal-scroll">
                      <table id="villageTable" #epltable class="table">
                        <thead>
                          <tr>
                            
                            <th>
                              Surname
                            </th>
                            <th>
                              Total
                            </th>
                          </tr>
                        </thead>
                        <tbody>
                          <tr *ngFor="let item of allData | paginate: { itemsPerPage:NoofRow, currentPage: PageNo, totalItems:totalItems }" (click)="lastName(item.lastName)">
                            <td>{{item.lastName}}</td>
                            <td>   {{item.counts}} </td>
                          </tr>
                          
                        </tbody>
                      </table>
                    </div>
                    <pagination-controls (pageChange)="event($event)"></pagination-controls>
                  </ion-card-content>
                </ion-card>
              </ion-col>
              <ion-col size-lg="7" size-md="7">
                <ion-card>
                  
                </ion-card>
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-col>

      </ion-row>
    </ion-grid>

    <!-- routerLink="/list/surnamewise-list" -->

    <ion-grid class="android">
      <ion-searchbar (keyup)="keyPress($event.target.value)" (change)="onSearchChange($event.target.value)" animated="true" *ngIf="isShow"></ion-searchbar>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-list *ngFor="let item of allData | paginate: { itemsPerPage:NoofRow, currentPage: PageNo, totalItems:totalItems }" (click)="lastName(item.lastName)">
            <ion-item lines="none">
              <ion-label class="ion-text-center">
                <h3>{{item.lastName}}</h3>
                <h4>  {{'Total' | translate}}   : <span> {{item.counts}} </span> </h4>
              </ion-label>
            </ion-item>
          </ion-list>
          <ion-list>
            <pagination-controls (pageChange)="event($event)"></pagination-controls>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
