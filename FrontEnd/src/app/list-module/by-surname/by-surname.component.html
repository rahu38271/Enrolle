<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title> आडनावानुसार </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <!-- <ion-searchbar></ion-searchbar> -->
    <ion-grid class="web">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-grid class="header">
            <ion-row>
              <ion-col size-xs="12" size-sm="6">
                <ion-card-header>
                  <ion-card-title class="header1">आडनावानुसार <span> ( 44 ) </span> </ion-card-title>
                  <div class="headerLine"></div>
                </ion-card-header>

              </ion-col>
              <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                <!-- <ion-button class="button-download" fill="outline" color="success" >
                  <ion-icon name="document-sharp"></ion-icon>Excel
                </ion-button>
                <ion-button class="button-download" fill="outline" color="danger" >
                  <ion-icon name="cloud-download-sharp"></ion-icon>PDF
                </ion-button>
                 -->
              </ion-col>
            </ion-row>

            <form #myForm1="ngForm">
              <ion-row>
                <ion-col size-lg="4" size-md="6" size-sm="6" size-xs="12">
                  <ion-label> Booth </ion-label>
                  <ion-select name="booth" [(ngModel)]="booth" placeholder="Select" interface="popover"
                    class="form-control" required>
                    <ion-select-option class="select_option" value="Booth 1"> Booth 1</ion-select-option>
                    <ion-select-option class="select_option" value=" Booth 2"> Booth 2</ion-select-option>
                  </ion-select>
                </ion-col>

                <ion-col size-lg="2" size-md="3" size-sm="6" size-xs="12">
                  <ion-label> Surname </ion-label>
                  <ion-input name="Surname" [(ngModel)]="Surname" class="form-control"></ion-input>
                </ion-col>
                <ion-col size-lg="2" size-md="3" size-sm="6" size-xs="12">
                  <ion-label> Caste </ion-label>
                  <ion-select name="Caste" [(ngModel)]="Caste" placeholder="Select" interface="popover"
                    class="form-control" required>
                    <ion-select-option class="select_option" value="Caste 1"> Caste 1</ion-select-option>
                    <ion-select-option class="select_option" value=" Caste 2"> Caste 2</ion-select-option>
                  </ion-select>
                </ion-col>



                <ion-col size-lg="2" size-md="4" size-sm="6" size-xs="12">
                  <ion-button class="mt-4" type="submit">Search</ion-button>
                  <!-- <ion-button shape="round" type="reset" (click)="resetForm()" class="mt-5" color="danger">Clear</ion-button> -->
                </ion-col>
              </ion-row>
            </form>

          </ion-grid>

          <ion-card>
            <ion-card-content>
              <div class="headSection">
                <div class="search">
                  <ion-searchbar animated="true"></ion-searchbar>
                </div>
                <ion-button class="button-download" color="success">
                  <ion-icon name="document-sharp"></ion-icon>Excel
                </ion-button>
              </div>
              <div class="horizontal-scroll">
                <table id="villageTable" #epltable class="table">
                  <thead>
                    <tr>
                      <th>
                        अ.क्र.
                      </th>
                      <th>
                        आडनाव
                      </th>
                      <th>
                        एकूण
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr>
                      <td>1</td>
                      <td routerLink="/list/surnamewise-list">साळुंखे</td>
                      <td>1398</td>
                    </tr>
                    <tr>

                      <td>2</td>
                      <td>घुले</td>
                      <td>1244</td>
                    </tr>
                    <tr>
                      <td>3</td>
                      <td>पवार</td>
                      <td>610</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </ion-card-content>
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

    <!-- routerLink="/list/surnamewise-list" -->

    <ion-grid class="android">
      <ion-searchbar [(ngModel)]="searchMob" animated="true" *ngIf="isShow"></ion-searchbar>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-list *ngFor="let item of allData | filter:searchMob" (click)="lastName(item.columnName)">
            <ion-item lines="none">
              <ion-label class="ion-text-center">
                <h3>{{item.columnName}}</h3>
                <h4> Total : <span> {{item.count}} </span> </h4>
              </ion-label>
            </ion-item>
          </ion-list>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>

</ion-content>
