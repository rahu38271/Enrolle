<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button (click)="goBack()" defaultHref=""></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button auto-hide="false"></ion-menu-button>
      </ion-buttons>
      <ion-title>  {{'By Village' | translate}}</ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <!-- <ion-searchbar></ion-searchbar> -->
    <ion-grid class="web">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-grid class="header">
            <ion-row>
              <ion-col size-xs="12" size-sm="6">
                <ion-card-header>
                  <ion-card-title class="header1">By Village <span> </span> </ion-card-title>
                  <div class="headerLine"></div>
                </ion-card-header>

              </ion-col>
              <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                <!-- <ion-button class="button-download" fill="outline" color="success" >
                  <ion-icon name="document-sharp"></ion-icon>Excel
                </ion-button>
                <ion-button class="button-download" fill="outline" color="danger" >
                  <ion-icon name="cloud-download-sharp"></ion-icon>PDF
                </ion-button>
                 -->
              </ion-col>
            </ion-row>
          </ion-grid>
          <ion-card>

            <ion-card-content>
              <div class="headSection">
                <div class="search">
                  <ion-searchbar animated="true"></ion-searchbar>
                </div>
                <ion-button class="button-download" color="success">
                  <ion-icon name="document-sharp"></ion-icon>Excel
                </ion-button>
              </div>
              <div class="horizontal-scroll">
                <table id="villageTable" #epltable class="table">
                  <thead>
                    <tr>
                      <th>
                        Sr.No.
                      </th>
                      <th>
                        Village
                      </th>
                      <th>
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of vilModal | filter:searchMob">
                      <td>{{item.id}}</td>
                      <td>{{item.columnName}}</td>
                      <td>{{item.count}}</td>
                    </tr>
                  </tbody>
                </table>
                <div *ngIf="!vilModal || vilModal.length === 0" class="text-center">
                  <img src="assets/img/question.png" />
                  <p> {{'No data available' | translate}}</p>
                  <ion-button fill="outline" routerLink="/home/mobile-dashboard">Go Home</ion-button>
                </div>
              </div>
            </ion-card-content>

          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid class="android">
      <ion-searchbar [(ngModel)]="searchMob" animated="true" *ngIf="isShow"></ion-searchbar>
      <ion-list *ngFor="let item of vilModal | filter:searchMob">
        <ion-item lines="none" class="ion-text-center" (click)="villageName(item.columnName)">
          <ion-label>
            <h3>{{item.columnName}} </h3>
            <h4>  {{'Total' | translate}} : <span> {{item.count}} </span> </h4>
          </ion-label>
        </ion-item>
      </ion-list>
      <div *ngIf="!vilModal || vilModal.length === 0" class="text-center noData">
        <img src="assets/img/question.png" />
        <p> {{'No data available' | translate}}</p>
        <ion-button fill="outline" routerLink="/home/mobile-dashboard">Go Home</ion-button>
      </div>
    </ion-grid>
  </div>
</ion-content>
