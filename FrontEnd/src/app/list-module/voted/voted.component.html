<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/list"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>   {{'Voted' | translate}}</ion-title>

    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <!-- <ion-searchbar></ion-searchbar> -->
    <ion-grid class="web">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-card>
            <ion-grid class="header">
              <ion-row>
                <ion-col size-xs="12" size-sm="6">
                  <div class="flexArrow">
                    <ion-icon (click)="goBack()" name="arrow-back-circle-sharp"></ion-icon>
                    <ion-card-header>
                      <ion-card-title class="header1">Voted  </ion-card-title>
                      <div class="headerLine"></div>
                    </ion-card-header>
                  </div>
                </ion-col>
                <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                  <!-- <ion-button class="button-download" fill="outline" color="success" >
                    <ion-icon name="document-sharp"></ion-icon>Excel
                  </ion-button>
                  <ion-button class="button-download" fill="outline" color="danger" >
                    <ion-icon name="cloud-download-sharp"></ion-icon>PDF
                  </ion-button>
                   -->
                </ion-col>
              </ion-row>
            </ion-grid>

            <ion-card-content>
              <div class="horizontal-scroll">
                <table id="villageTable" #epltable class="table">
                  <thead>
                    <tr>
                      
                      <th>
                        Status
                      </th>
                      <th>
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of voterVoted">
                      <td (click)="isVotedOrNot(item.columnName)">{{item.columnName}}</td>
                      <td>{{'Total' | translate}} : <span> {{item.columnValue}} </span></td>
                    </tr>
                    
                  </tbody>
                </table>
                <pagination-controls (pageChange)="event($event)"></pagination-controls>
              </div>
              <div *ngIf="!voterVoted || voterVoted.length === 0" class="text-center noData">
                <p>No data available</p>
              </div>
            </ion-card-content>
            
          </ion-card>
        </ion-col>

      </ion-row>
    </ion-grid>

    <ion-grid class="android">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-searchbar *ngIf="isShow"></ion-searchbar>
          <ion-card>
              <ion-list *ngFor="let item of voterVoted" (click)="isVotedOrNot(item.columnName)">
                <ion-item class="ion-text-center">
                  <ion-label>
                    <h3> {{item.columnName}}</h3>
                    <h4>  {{'Total' | translate}} : <span> {{item.columnValue}} </span> </h4>
                  </ion-label>
                </ion-item>
              </ion-list>
              <ion-list>
                <pagination-controls (pageChange)="event($event)"></pagination-controls>
              </ion-list>
              <div *ngIf="!voterVoted || voterVoted.length === 0" class="text-center noData">
                <img src="assets/img/question.png" />
                <p>No data available</p>
                <ion-button fill="outline" routerLink="/home/mobile-dashboard">Go Home</ion-button>
              </div>
          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div> 
</ion-content>
