<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button defaultHref="/list"></ion-back-button>
      </ion-buttons>
      <ion-buttons slot="end">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title> {{'Voted' | translate}}</ion-title>

    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <div class="web">
      <ion-row>
        <ion-grid class="header">
          <ion-row>
            <ion-col size-xs="12" size-sm="6" class="webBack">
              <div class="flexArrow">
                <ion-icon (click)="goBack()" name="arrow-back-sharp"></ion-icon>
                <ion-card-header>
                  <ion-card-title class="header1">Voted </ion-card-title>
                  <div class="headerLine"></div>
                </ion-card-header>
              </div>
            </ion-col>
            <ion-col size-xs="12" size-sm="6" class="ion-text-right">

            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-row>
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="5">
          <ion-card>
            <ion-card-content>
              <div class="horizontal-scroll">
                <table id="villageTable" #epltable class="table">
                  <thead>
                    <tr>
                      <th>
                        Status
                      </th>
                      <th>
                        Total
                      </th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr *ngFor="let item of voterVoted">
                      <td (click)="isVotedOrNot(item.columnName)">{{item.columnName}}</td>
                      <td> <span> {{item.columnValue}} </span></td>
                    </tr>
    
                  </tbody>
                </table>
              </div>
              <div *ngIf="!voterVoted || voterVoted.length === 0" class="text-center noData">
                <p>No data available</p>
              </div>
            </ion-card-content>
    
          </ion-card>
        </ion-col>
        <ion-col size-xs="12" size-sm="12" size-md="6" size-lg="7">
          <ion-card>
            <ejs-accumulationchart height='350' id="voterVoted" [tooltip]='tooltip' [title]='title1' >
              <e-accumulation-series-collection>
                  <e-accumulation-series [dataSource]='voterVoted' xName='columnName' yName='columnValue' [dataLabel]='totalDataLael' radius="80%" [palettes]='palette1' innerRadius='50%'></e-accumulation-series>
              </e-accumulation-series-collection>
            </ejs-accumulationchart>  
          </ion-card>
        </ion-col>
      </ion-row>
    </div>

    <ion-grid class="android">
      <ion-row>
        <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
          <ion-searchbar *ngIf="isShow"></ion-searchbar>
          <ion-card>
            <ion-list *ngFor="let item of voterVoted" (click)="isVotedOrNot(item.columnName)">
              <ion-item class="ion-text-center">
                <ion-label>
                  <h3> {{item.columnName}}</h3>
                  <h4> {{'Total' | translate}} : <span> {{item.columnValue}} </span> </h4>
                </ion-label>
              </ion-item>
            </ion-list>

          </ion-card>
        </ion-col>
      </ion-row>
    </ion-grid>
  </div>
</ion-content>
