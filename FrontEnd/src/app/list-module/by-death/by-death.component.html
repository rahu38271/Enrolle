<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/list"></ion-back-button>
        </ion-buttons>
        <ion-buttons slot="end">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
        <ion-title> Alive / Dead </ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="search()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <!-- <ion-searchbar></ion-searchbar> -->
      <ion-grid class="web">
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
            <ion-card>
              <ion-grid class="header">
                <ion-row>
                  <ion-col size-xs="12" size-sm="6">
                    
                    <div class="flexArrow">
                      <ion-icon (click)="goBack()" name="arrow-back-circle-sharp"></ion-icon>
                      <ion-card-header>
                        <ion-card-title class="header1">Alive / Dead  </ion-card-title>
                      </ion-card-header>
                    </div>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                    <!-- <ion-button class="button-download" fill="outline" color="success" >
                      <ion-icon name="document-sharp"></ion-icon>Excel
                    </ion-button>
                    <ion-button class="button-download" fill="outline" color="danger" >
                      <ion-icon name="cloud-download-sharp"></ion-icon>PDF
                    </ion-button>
                     -->
                  </ion-col>
                </ion-row>
              </ion-grid>
  
              <ion-card-content>
                <div class="horizontal-scroll">
                  <table id="villageTable" #epltable class="table">
                    <thead>
                      <tr>
                        
                        <th>
                          Alive / Dead
                        </th>
                        <th>
                          Total
                        </th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr *ngFor="let item of voterDead">
                        <td (click)="isDead(item.columnName)">{{item.columnName}}</td>
                        <td>{{item.columnValue}}</td>
                      </tr>
                    </tbody>
                  </table>
                </div>
              </ion-card-content>
              
            </ion-card>
          </ion-col>
  
        </ion-row>
      </ion-grid>
  
      <ion-grid class="android">
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
            <ion-searchbar *ngIf="isShow"></ion-searchbar>
            <ion-card>
                <ion-list *ngFor="let item of voterDead" (click)="isDead(item.columnName)">
                  <ion-item class="ion-text-center">
                    <ion-label>
                      <h3> {{item.columnName}}</h3>
                      <h4> Total : <span> {{item.columnValue}} </span> </h4>
                    </ion-label>
                  </ion-item>
          
                  
                </ion-list>
            </ion-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </div>
   
    
  </ion-content>
