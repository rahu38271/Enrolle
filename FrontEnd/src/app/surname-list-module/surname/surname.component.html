

<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/home/mobile-dashboard"></ion-back-button>
      </ion-buttons>
      <ion-title> Surname Report </ion-title>
      <ion-buttons slot="primary">
        <ion-button (click)="search()">
          <ion-icon name="search-outline"></ion-icon>
        </ion-button>
      </ion-buttons>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <ion-grid class="header">
      <ion-row>
        <ion-col>
          <ion-card-header>
            <ion-card-title>Surname Report</ion-card-title>
          </ion-card-header>
        </ion-col>
        <ion-col class="ion-text-right">
          <ion-button color="primary"><ion-icon name="document-sharp"></ion-icon>Assign</ion-button>
          <ion-button class="button-download" color="success" (click)="downloadExcel()"><ion-icon name="document-sharp"></ion-icon>Excel</ion-button>
          <!-- <ion-button class="button-download" fill="outline" color="danger" (click)="downloadPDF()"><ion-icon name="cloud-download-sharp"></ion-icon>PDF</ion-button> -->
        </ion-col>
      </ion-row>
    </ion-grid>

    <ion-grid class="topForm">
      <form #myForm1="ngForm">
        <ion-row>
          <ion-col size-lg="4" size-md="6" size-sm="6" size-xs="12">
            <ion-label> Booth   </ion-label>
              <ion-select name="booth" [(ngModel)]="booth" placeholder="Select" interface="popover" class="form-control" required>
                <ion-select-option class="select_option" value="Booth 1"> Booth 1</ion-select-option>
                <ion-select-option class="select_option" value=" Booth 2"> Booth 2</ion-select-option>
              </ion-select>
          </ion-col>
          
          <ion-col size-lg="2" size-md="3" size-sm="6" size-xs="12">
            <ion-label>  Surname  </ion-label>
              <ion-input name="Surname" [(ngModel)]="Surname" class="form-control"></ion-input>
          </ion-col>
          <ion-col size-lg="2" size-md="3" size-sm="6" size-xs="12">
            <ion-label>   Caste    </ion-label>
              <ion-select name="Caste" [(ngModel)]="Caste" placeholder="Select" interface="popover" class="form-control" required>
                <ion-select-option class="select_option" value="Caste 1"> Caste 1</ion-select-option>
                <ion-select-option class="select_option" value=" Caste 2"> Caste 2</ion-select-option>
              </ion-select>
          </ion-col>
          
          
          
          <ion-col size-lg="2" size-md="4" size-sm="6" size-xs="12">
              <ion-button class="mt-4" type="submit" (click)="presentLoading()">Search</ion-button>
              <!-- <ion-button shape="round" type="reset" (click)="resetForm()" class="mt-5" color="danger">Clear</ion-button> -->
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>


    <ion-card>
      <ion-card-content>
        <table class="table" id="table24" #epltable>
          <thead>
            <tr>
              <th style="width: 40px;">
                 Sr.No.
              </th>
              <th>
                Surname
              </th>
              <th>
                Count
              </th>
              <th>
                Caste Count		
              </th>
              <th>
                Caste	
              </th>
              
              <th id="element-to-hide" data-html2canvas-ignore="true">
                Action
              </th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>1			</td>
              <td>आचवले		</td>
              <td>1</td>
              <td>	1	</td>
              <td>	Baniya</td>
              <td id="element-to-hide" data-html2canvas-ignore="true" class="text-center">
                <ion-button routerLink="/surname-list/surname-details" color="success" size="small"><ion-icon name="eye-sharp"></ion-icon></ion-button>
              </td>
            </tr>
            <tr>
              <td>2		</td>
              <td>आचवले		</td>
              <td>1</td>
              <td>	1	</td>
              <td>	Baniya</td>
              <td id="element-to-hide" data-html2canvas-ignore="true" class="text-center">
                <ion-button routerLink="/family-list/view-family" color="success" size="small"><ion-icon name="eye-sharp"></ion-icon></ion-button>
              </td>
            </tr>
            <tr>
              <td>3		</td>
              <td>आचवले		</td>
              <td>1</td>
              <td>	1	</td>
              <td>	Baniya</td>
              <td id="element-to-hide" data-html2canvas-ignore="true" class="text-center">
                <ion-button routerLink="/family-list/view-family" color="success" size="small"><ion-icon name="eye-sharp"></ion-icon></ion-button>
              </td>
            </tr>
          </tbody>
        </table>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>
