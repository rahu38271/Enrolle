

<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/home/mobile-dashboard"></ion-back-button>
        </ion-buttons>
        <ion-title> Complaint Book </ion-title>
        <ion-buttons slot="primary">
          <ion-menu-button auto-hide="false"></ion-menu-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      
      <div class="web">
        <ion-grid class="header">
          <ion-row>
            <ion-col size-xs="12" size-sm="6">
              <ion-card-header>
                <ion-card-title>Complaint Book <span></span></ion-card-title>
                <div class="headerLine"></div>
              </ion-card-header>
            </ion-col>
            <!-- <ion-col size-xs="12" size-sm="6" class="ion-text-right">
              <ion-button class="button-download" color="primary" routerLink="/appointment/add-appointment"><ion-icon name="add-circle-sharp"></ion-icon>Add Appointment</ion-button>
              <ion-button class="button-download" fill="outline" routerLink="/appointment/today-appointment" color="primary" ><ion-icon name="refresh-circle-sharp"></ion-icon>Today's Appointments</ion-button>
            </ion-col> -->
          </ion-row>
        </ion-grid>
      </div>
  
      <ion-grid class="complaintDashB">
        <ion-row>
          <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="8">
            
              <ion-row>
                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
                  <ion-list class="survey-list" routerLink="/complaint-book/all-complaints">
                      <ion-item lines="none">
                        <ion-label class="contact">
                            
                            <div>
                              <h3> Complaints </h3>
                              <h4> {{totalComplaints}} </h4>
                            </div>
                            <i class="icofont icofont-search-document"></i>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>
  
                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
                  <ion-list class="survey-list" routerLink="/complaint-book/add-complaint">
                      <ion-item lines="none">
                        <ion-label>
                          <div class="contact">
                            
                            <div>
                              <h3> Complaint </h3>
                              <h4> - </h4>
                            </div>
                            <i class="icofont icofont-ui-add"></i>
                          </div>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>
  
                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
                  <ion-list class="survey-list" routerLink="/complaint-book/todays-complaint">
                      <ion-item lines="none">
                        <ion-label>
                          <div class="contact">
                            
                            <div>
                              <h3> Today's  </h3>
                              <h4> {{todaysComplaints}} </h4>
                            </div>
                            <i class="icofont icofont-ui-clock"></i>
                          </div>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>
        
                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" >
                  <ion-list class="survey-list" routerLink="/complaint-book/resolved-complaint">
                    <ion-item lines="none">
                        <ion-label>
                          <div class="contact">
                            
                            <div>
                              <h3> Resolved </h3>
                              <h4> {{resolvedComplaints}} </h4>
                            </div>
                            <i class="icofont icofont-ui-check"></i>
                          </div>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>

                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" > 
                  <ion-list class="survey-list" routerLink="/complaint-book/pending-complaint">
                    <ion-item lines="none" >
                        <ion-label>
                          <div class="contact">
                            
                            <div>
                              <h3> Pending </h3>
                              <h4> {{pendingComplaints}} </h4>
                            </div>
                            <i class="icofont icofont-ui-close"></i>
                          </div>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>

                <ion-col size-xl="4" size-lg="6" size-md="6" size-sm="6" size-xs="12" > 
                  <ion-list class="survey-list" routerLink="/complaint-book/report">
                    <ion-item lines="none" >
                        <ion-label>
                          <div class="contact">
                            
                            <div>
                              <h3> Report By Date </h3>
                              <h4> -  </h4>
                            </div>
                            <i class="icofont icofont-ui-close"></i>
                          </div>
                        </ion-label>
                      </ion-item>
                  </ion-list>
                </ion-col>
  
              </ion-row>
              
            </ion-col>
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="4" class="graph">
                <ion-card>
                  <ejs-accumulationchart height="300px" id="chart-container" [tooltip]='tooltip' [title]='title' [legendSettings]='legendSettings'>
                    <e-accumulation-series-collection>
                        <e-accumulation-series [dataSource]='complaintCount' xName='x' yName='y' [dataLabel]='datalabel' [palettes]='palette1' radius="80%" innerRadius='60%'></e-accumulation-series>
                    </e-accumulation-series-collection>
                  </ejs-accumulationchart>
                </ion-card>
            </ion-col>
            
        </ion-row>
      </ion-grid>
  
    </div>
  </ion-content>
