<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button defaultHref="/complaint-book"></ion-back-button>
        </ion-buttons>
        <ion-title> Complaint </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-text class="form-header pl-10">
            <ion-icon name="add-circle-outline" class="pr-1"></ion-icon>Complaint
          </ion-text>
        </ion-row>
        <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate >
          <ion-row>
  
            <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
              <ion-label> Subject </ion-label>
              <ion-input name="Subject" [(ngModel)]="complaintModal.subject" class="text-capitalize form-control"></ion-input>
            </ion-col>

            <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-label> From Date </ion-label>
                <ion-input 
                  value="{{ fromDate | date: 'yyyy-MM-dd' }}" 
                  id="fromDate" 
                  name="fromDate" 
                  [(ngModel)]="complaintModal.fromDate"
                  class="form-control"
                >
                </ion-input>
    
                <ion-modal trigger="fromDate" size="cover">
                  <ng-template>
                    <ion-datetime 
                      presentation="date"
                      [(ngModel)]="fromDate" 
                      name="fromDate"
                      (click)="cancel()"
                      >
                      <span slot="title"> {{ year }} </span>
                    </ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-col>

              <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-label> To Date </ion-label>
                <ion-input 
                  value="{{ toDate | date: 'yyyy-MM-dd' }}" 
                  id="toDate" 
                  name="toDate" 
                  class="form-control"
                  [(ngModel)]="complaintModal.toDate"
                >
                </ion-input>
    
                <ion-modal trigger="toDate" size="cover">
                  <ng-template>
                    <ion-datetime
                      presentation="date"
                      [(ngModel)]="toDate"  
                      name="toDate">
                      <span slot="title"> {{ year }} </span>
                    </ion-datetime>
                  </ng-template>
                </ion-modal>
              </ion-col>

              <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-label> Details </ion-label>
                <ion-textarea rows="2" name="Details" [(ngModel)]="complaintModal.details"  class="form-control" ></ion-textarea>
              </ion-col>

              <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-label> Remark </ion-label>
                <ion-textarea rows="2" name="Remark" [(ngModel)]="complaintModal.remark"  class="form-control" ></ion-textarea>
              </ion-col>

              <ion-col size-xl="4" size-lg="4" size-md="6" size-sm="6" size-xs="12">
                <ion-label> File </ion-label>
                <input type="file" name="file" [(ngModel)]="complaintModal.fileName"  class="form-control">
              </ion-col>

            <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <div class="ion-text-center">
                <ion-button type="reset" (click)="resetForm()" color="danger" size="medium">Clear</ion-button>
                <ion-button type="submit" size="medium" (click)="updateComplaint()" >Update</ion-button>
                <ion-button routerLink="/complaint-book/all-complaints" color="success" type="button" size="medium">Back To List
                </ion-button>
              </div>
            </ion-col>
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-content>
