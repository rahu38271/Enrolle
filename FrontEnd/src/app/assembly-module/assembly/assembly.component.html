

<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button color="primary" defaultHref="/home/mobile-dashboard"></ion-back-button>
        </ion-buttons>
        <ion-title> Assembly </ion-title>
        <ion-buttons slot="primary">
          <ion-button (click)="search()">
            <ion-icon name="search-outline"></ion-icon>
          </ion-button>
        </ion-buttons>
      </ion-toolbar>
    </ion-header>
      <div class="main-content">
        <ion-grid class="web">
          <ion-row>
            <ion-col size-xs="12" size-sm="12" size-md="12" size-lg="12">
              <ion-grid class="header">
                <ion-row>
                  <ion-col size-xs="12" size-sm="6">
                    <ion-card-header>
                      <ion-card-title> Assembly <span>  </span></ion-card-title>
                    </ion-card-header>
                  </ion-col>
                  <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                    <ion-button class="button-download" routerLink="/assembly/add-assembly" color="primary"><ion-icon name="add-circle-sharp"></ion-icon>Assembly</ion-button>
                    <ion-button class="button-download" routerLink="/assembly/import-assembly" fill="outline" color="medium"><ion-icon name="add-circle-sharp"></ion-icon>Import</ion-button>
                  </ion-col>
                </ion-row>
              </ion-grid>
              <ion-card>
                <ion-card-content>
                  <div class="search">
                    <ion-searchbar [(ngModel)]="searchWeb" animated="true"></ion-searchbar>
                  </div>
                  <div class="horizontal-scroll">
                    <table id="userAdminTable" #epltable class="table">
                      <thead>
                        <tr>
                          <th>
                            Assembly Number
                          </th>
                          <th>
                             Assembly Name
                          </th>
                          <th>Total Voters</th>
                          <th>
                            State
                          </th>
                          <!-- <th>Action</th> -->
                        </tr>
                      </thead>
                      <tbody>
                        <tr *ngFor="let item of getAssembly | filter:searchWeb">
                          <td>{{item.assemblyNo}}</td>
                          <td>{{item.assemblyName}}</td>
                          <td></td>
                          <td>{{item.state}}</td>
                          <!-- <td>
                            <ion-icon (click)="EditAssembly(item)" name="pencil-sharp"></ion-icon>
                            <ion-icon (click)="deleteAssembly()" name="trash-sharp"></ion-icon>
                          </td> -->
                        </tr>
                      </tbody>
                    </table>
                    <div *ngIf="!getAssembly || getAssembly.length === 0">
                      <p>No Data</p>
                    </div>
                  </div>
                </ion-card-content>
              </ion-card>
            </ion-col>
    
          </ion-row>
        </ion-grid>
