
<ion-content>
    <ion-header class="android">
      <ion-toolbar>
        <ion-buttons slot="start">
          <ion-back-button color="primary" defaultHref="/user"></ion-back-button>
        </ion-buttons>
        <ion-title> Edit Ward </ion-title>
      </ion-toolbar>
    </ion-header>
    <div class="main-content">
      <ion-grid class="grid-bg">
        <ion-row>
          <ion-text class="form-header pl-10">
            <ion-icon name="add-circle-outline" class="pr-1"></ion-icon>Edit Ward
          </ion-text>
        </ion-row>
        <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
          <ion-row>
            <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
              <ion-grid class="leftDiv">

                <ion-row>
                    <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>   Booth No.   </ion-label>
                        <ion-select name="boothNumber" [(ngModel)]="boothNumber" placeholder="Select" interface="popover" class="form-control" required>
                            <ion-select-option class="select_option" value="Booth 1"> Booth 1</ion-select-option>
                            <ion-select-option class="select_option" value="Booth 2"> Booth 2</ion-select-option>
                            
                          </ion-select>
                      </ion-col>

                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>   Booth Name   </ion-label>
                        <ion-select name="boothName" [(ngModel)]="boothName" placeholder="Select" interface="popover" class="form-control" required>
                            <ion-select-option class="select_option" value="Booth 1"> Booth 1</ion-select-option>
                            <ion-select-option class="select_option" value="Booth 2"> Booth 2</ion-select-option>
                            
                          </ion-select>
                      </ion-col>

                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>   Ward number   </ion-label>
                        <ion-input name="WardNumber" [(ngModel)]="WardNumber" class="form-control" required></ion-input>
                      </ion-col>

                      <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                        <ion-label>   Ward Name  </ion-label>
                        <ion-input name="Ward" [(ngModel)]="Ward" class="form-control" required></ion-input>
                      </ion-col>
  
                  <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                    <div class="ion-text-center">
                      <ion-button type="reset" color="danger" size="medium" (click)="resetForm()">Clear</ion-button>
                      <ion-button type="submit" size="medium" [disabled]="!f.form.valid">Save</ion-button>
                      <ion-button routerLink="/ward" color="success" type="button" size="medium">Back To List</ion-button>
                    </div>
                  </ion-col>
                </ion-row>
  
              </ion-grid>
            </ion-col>
            
          </ion-row>
        </form>
      </ion-grid>
    </div>
  </ion-content>
