<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/survey"></ion-back-button>
      </ion-buttons>
      <ion-title>Add Village</ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <ion-grid>
      <ion-row>
        <ion-text class="form-header pl-10">
          <ion-icon name="add-circle-outline" class="pr-1"></ion-icon>Village
        </ion-text>
      </ion-row>
      <form (ngSubmit)="villageForm.form.valid && onSubmit(villageForm)" #villageForm="ngForm" novalidate>
        <ion-row>
          
          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label> Select State  <span>*</span></ion-label>
                  <ion-select name="State" [(ngModel)]="villageModel.State" #State="ngModel" [ngClass]="{'is-invalid': villageForm.submitted && State.invalid}" placeholder="Select" interface="popover" class="form-control" required>
                    <ion-select-option class="select_option" value="Maharashtra"> Maharashtra</ion-select-option>                    
                  </ion-select>
                  <div *ngIf="villageForm.submitted && State.invalid" class="invalid-feedback">
                    <div *ngIf="State.errors.required">
                      State is required
                    </div>
                  </div>
          </ion-col>

          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label>   Select District  <span>*</span> </ion-label>
              <ion-select name="District" [ngModel]="villageModel.District" #District="ngModel" [ngClass]="{'is-invalid': villageForm.submitted && District.invalid}" placeholder="Select" interface="popover" class="form-control" required>
                <ion-select-option class="select_option" value="District 1"> District 1</ion-select-option>
                <ion-select-option class="select_option" value="District 2"> District 2 </ion-select-option>
                <ion-select-option class="select_option" value="District 3"> District 3 </ion-select-option>
              </ion-select>
              <div *ngIf="villageForm.submitted && District.invalid" class="invalid-feedback">
                <div *ngIf="District.errors.required">
                  District is required
                </div>
              </div>
          </ion-col>



          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label> Select Taluka <span>*</span> </ion-label>
              <ion-select name="Taluka" [ngModel]="villageModel.Taluka" #Taluka="ngModel" [ngClass]="{'is-invalid': villageForm.submitted && Taluka.invalid}" placeholder="Select" interface="popover" class="form-control" required>
                <ion-select-option class="select_option" value="Taluka 1"> Taluka 1</ion-select-option>
                <ion-select-option class="select_option" value="Taluka 2"> Taluka 2 </ion-select-option>
                <ion-select-option class="select_option" value="Taluka 3"> Taluka 3 </ion-select-option>
              </ion-select>
              <div *ngIf="villageForm.submitted && Taluka.invalid" class="invalid-feedback">
                <div *ngIf="Taluka.errors.required">
                  Taluka is required
                </div>
              </div>
          </ion-col>

          <ion-col size-xl="6" size-lg="6" size-md="6" size-sm="12" size-xs="12">
            <ion-label> Village <span>*</span> </ion-label>
              <ion-input name="Village" placeholder="Village" [ngModel]="villageModel.Village" #Village="ngModel" [ngClass]="{'is-invalid': villageForm.submitted && Village.invalid}" class="form-control" required></ion-input>
              <div *ngIf="villageForm.submitted && Village.invalid" class="invalid-feedback">
                <div *ngIf="Village.errors.required">
                  Village is required
                </div>
              </div>
          </ion-col>

          
          <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <div class="ion-text-center">
              <ion-button type="reset" (click)="resetForm()" color="danger" size="medium">Clear</ion-button>
              <ion-button type="submit" size="medium">Save</ion-button>
              <ion-button routerLink="/survey" color="success" type="button" size="medium">Back To List</ion-button>
            </div>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
