
  <ion-content [fullscreen]="true">
    <div class="main-content">
      <ion-grid>
        <ion-row>
          <ion-grid class="header">
            <ion-row>
              <ion-col size-xs="12" size-sm="6">
                
                <div class="flexArrow">
                  <ion-icon (click)="goBack()" name="arrow-back-circle-sharp"></ion-icon>
                  <ion-card-header>
                    <ion-card-title class="header1"> {{'By Color' | translate}} <span>  </span> </ion-card-title>
                    <div class="headerLine"></div>
                  </ion-card-header>
                </div>
              </ion-col>
              <ion-col size-xs="12" size-sm="6" class="ion-text-right">
                
              </ion-col>
            </ion-row>
          </ion-grid>
        </ion-row>
        <ion-row>
          <ion-col size-lg="6" size-md="6" size-sm="6" size-xs="12">
            <ion-card>
              <ion-card-content>
                <table class="table">
                  <thead>
                    <tr>
                      <th>Type</th>
                      <th>{{'Total' | translate}}</th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr (click)="supporter()">
                      <td>
                        {{'Supporter' | translate}}
                      </td>
                      <td>
                         <span> {{supporterVoter}} </span>
                      </td>
                    </tr>
                    <tr (click)="opposition()">
                      <td>
                        {{'Opposite' | translate}}
                      </td>
                      <td>
                         <span> {{oppositionVoter}} </span>
                      </td>
                    </tr>
                    <tr (click)="doubtful()">
                      <td>
                        {{'Doubtful' | translate}}
                      </td>
                      <td>
                         <span> {{doubtfulVoter}} </span>
                      </td>
                    </tr>
                    <tr (click)="other()">
                      <td>
                        {{'Other' | translate}}
                      </td>
                      <td>
                         <span> {{otherVoter}} </span>
                      </td>
                    </tr>
                  </tbody>
                </table>

              <ejs-accumulationchart id="chart-container" [tooltip]='tooltip' [title]='title' [legendSettings]='legendSettings'>
                <e-accumulation-series-collection>
                    <e-accumulation-series [dataSource]='colorList' xName='x' yName='y' [dataLabel]='datalabel' [palettes]='palette1' radius="80%" innerRadius='60%'></e-accumulation-series>
