<ion-content>
  <ion-header class="android">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button color="primary" defaultHref="/home/mobile-dashboard"></ion-back-button>
      </ion-buttons>
      <ion-title> Change Password </ion-title>
    </ion-toolbar>
  </ion-header>
  <div class="main-content">
    <ion-grid class="grid-bg">
      <form (ngSubmit)="f.form.valid && onSubmit(f)" #f="ngForm" novalidate>
        <ion-row>
          <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
            <ion-grid class="leftDiv">
              <ion-row>
                <ion-text class="form-header pl-10">
                  <!-- <ion-icon name="add-circle-outline" class="pr-1"></ion-icon> -->
                  Change Password
                </ion-text>
              </ion-row>

              <ion-row>

                <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                  <ion-label>Password</ion-label>

                  <ion-input name="Password" [(ngModel)]="Password"
                    [type]="ismyTextFieldType ? 'text' : 'password'" required class="form-control">
                  </ion-input>
                  <ion-icon (click)="password()" [name]="ismyTextFieldType ? 'eye-off' : 'eye'">
                  </ion-icon>
                </ion-col>

                <ion-col size-xl="12" size-lg="12" size-md="12" size-sm="12" size-xs="12">
                  <ion-label>Confirm Password</ion-label>
                  <ion-input name="confirmPassword" [(ngModel)]="confirmPassword" (change)="checkPassword()"
                    [type]="ismyTextFieldType1 ? 'text' : 'password'" class="form-control" required>
                  </ion-input>
                  <ion-icon (click)="confPassword()" [name]="ismyTextFieldType1 ? 'eye-off' : 'eye'">
                  </ion-icon>
                </ion-col>

                <ion-col size-lg="12" size-md="12" size-sm="12" size-xs="12">
                  <div class="ion-text-center">
                    <ion-button type="reset" color="danger" size="medium" (click)="resetForm()">Cancel</ion-button>
                    <ion-button type="submit" size="medium" (click)="savePassword()" [disabled]="!f.form.valid">Save Password</ion-button>
                  </div>
                </ion-col>
              </ion-row>

            </ion-grid>
          </ion-col>
        </ion-row>
      </form>
    </ion-grid>
  </div>
</ion-content>
